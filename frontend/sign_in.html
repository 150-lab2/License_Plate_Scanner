<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PlateMate | Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/sign_in.css">
    </head>
    <body>
        <div class="flex-container">
            <header>
                <nav>
                    <h1>PlateMate<sup>&copy;</sup></h1>
                    <ul>
                        <li><a href="index.html">Our Mission</a></li>
                        <li><a href="index.html">Contact Us</a></li>
                        <li ><a href="index.html">Sign Up</a></li>
                        <li><a href="index.html">Log In</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content">
                <form>
                        <label for="first_name">First Name:</label> 
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="last_name">Last Name:</label> 
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="license_plate_number">License Plate Number:</label> 
                        <input type="text" id="license_plate_number" name="license_plate_number" required>
                        <select id="org" name="org" required>
                            <option value="none">-</option>
                            <option value="Fresno State">Fresno State</option>
                            <option value="Fresno City College">Fresno City College</option>
                            <option value="Fresno Pacific University">Fresno Pacific University</option>
                            <input type="submit" value="Submit" style="width:50px;background-color:#f7b500;border:none;margin-top:25px;">
                        </select>
                </form>
            </div>
        </div>
    </body>
</html>
